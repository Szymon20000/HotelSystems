@(title: String)(head: Html)(content: Html)

<!DOCTYPE html>
    <html lang="en">
        <head>
            @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-slider.min.css")">
        @head

        </head>
        <body>
            @navbar()

            <div class="container">
                <div class="jumbotron">
                    @sessionmessages()
                    @content
                </div>
            </div>

            <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("javascripts/bootstrap-slider.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.versioned("javascripts/search.js")" type="text/javascript"></script>
        </body>
    </html>
